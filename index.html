<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Geometry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 40px auto;
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        section {
            width: 65%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 15px;
            border: 2px solid #66b2ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .go {
            text-align: center;
            margin-top: 10px;
        }
        button {
            background-color: #66b2ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5599e6;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            width: 200px; /* Fixed width for all input boxes */
            text-align: center;
        }
        section div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        section div label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }
        section div input {
            flex: 2;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: inline;
            margin: 10px;
        }
        ul li a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        ul li a:hover {
            color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimensional shapes.</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
    </div>
    <section id="circle">
        <h2>Circle Area</h2>
        <div>
            <label>Enter the radius:</label>
            <input type="text" id="radius">
        </div>
        <div>
            <label>Result:</label>
            <input type="text" id="circle-area" readonly>
        </div>
        <button onclick="getCircleArea()">Calculate</button>
        <div class="go"><a href="#top">Go to Top</a></div>
    </section>
    <section id="triangle">
        <h2>Triangle Area</h2>
        <div>
            <label>Enter base:</label>
            <input type="text" id="base">
        </div>
        <div>
            <label>Enter height:</label>
            <input type="text" id="height">
        </div>
        <div>
            <label>Result:</label>
            <input type="text" id="triangle-area" readonly>
        </div>
        <button onclick="getTriangleArea()">Calculate</button>
        <div class="go"><a href="#top">Go to Top</a></div>
    </section>
    <section id="square">
        <h2>Square Area</h2>
        <div>
            <label>Enter the side length:</label>
            <input type="text" id="side">
        </div>
        <div>
            <label>Result:</label>
            <input type="text" id="square-area" readonly>
        </div>
        <button onclick="getSquareArea()">Calculate</button>
        <div class="go"><a href="#top">Go to Top</a></div>
    </section>
    <section id="rectangle">
        <h2>Rectangle Area</h2>
        <div>
            <label>Enter width:</label>
            <input type="text" id="width">
        </div>
        <div>
            <label>Enter height:</label>
            <input type="text" id="rect-height">
        </div>
        <div>
            <label>Result:</label>
            <input type="text" id="rectangle-area" readonly>
        </div>
        <button onclick="getRectangleArea()">Calculate</button>
        <div class="go"><a href="#top">Go to Top</a></div>
    </section>
    <script>
        function getCircleArea() {
            let radius = document.getElementById("radius").value.trim();
            radius = parseFloat(radius);
            if (!isNaN(radius)) {
                let area = Math.PI * radius * radius;
                document.getElementById("circle-area").value = area.toFixed(2);
            } else {
                alert("Please enter a valid number for radius.");
            }
        }
        function getTriangleArea() {
            let base = document.getElementById("base").value.trim();
            let height = document.getElementById("height").value.trim();
            base = parseFloat(base);
            height = parseFloat(height);
            if (!isNaN(base) && !isNaN(height)) {
                let area = (0.5 * base * height);
                document.getElementById("triangle-area").value = area.toFixed(2);
            } else {
                alert("Please enter valid numbers for base and height.");
            }
        }
        function getSquareArea() {
            let side = document.getElementById("side").value.trim();
            side = parseFloat(side);
            if (!isNaN(side)) {
                let area = side * side;
                document.getElementById("square-area").value = area.toFixed(2);
            } else {
                alert("Please enter a valid number for side length.");
            }
        }
        function getRectangleArea() {
            let width = document.getElementById("width").value.trim();
            let height = document.getElementById("rect-height").value.trim();
            width = parseFloat(width);
            height = parseFloat(height);
            if (!isNaN(width) && !isNaN(height)) {
                let area = width * height;
                document.getElementById("rectangle-area").value = area.toFixed(2);
            } else {
                alert("Please enter valid numbers for width and height.");
            }
        }
    </script>
</body>
</html>
